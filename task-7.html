<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Michał Murawski</title>
</head>
<body>
<div class="container">
    <header>
        <h3>Michał Murawski<img id="logo-edu" src="https://www.teb.pl/img/logo-edu.png"></h3>
    </header>
    <div class="input">
        <input type="text" id="checkTypeLive" placeholder="Tu możesz wpisać dowolny tekst" onkeyup="getCheckTypeLive()">
        <p id="result"></p>
    </div>

    <script>
        function getCheckTypeLive() {
            let checkText = document.getElementById('checkTypeLive').value;
            if (!checkText) {
                reset();
            } else if (!isNaN(checkText)) {
                document.getElementById('result').innerHTML = checkText + '<br>Liczba: TAK<br>Słowo: NIE<br>E-mail: NIE';
            } else if (validateEmail(checkText)) {
                document.getElementById('result').innerHTML = checkText + '<br>Liczba: NIE<br>Słowo: TAK<br>E-mail: TAK';
            } else if (isNaN(checkText)) {
                document.getElementById('result').innerHTML = checkText + '<br>Liczba: NIE<br>Słowo: TAK<br>E-mail: NIE';
            }
        }

        /**
         *
         * @param email
         * @return {boolean}
         */
        function validateEmail(email) {
            const emailReg = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return emailReg.test(email);
        }

        function reset() {
            const checkText = '';
            document.getElementById('checkTypeLive').value = null;
            document.getElementById('result').innerHTML = checkText + '<br>Liczba:<br>Słowo:<br>E-mail:';
            // document.getElementById('result').value = '';
        }
    </script>
</div>
</body>
</html>
