<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Michał Murawski</title>
</head>
<body>
<div class="container">
    <header>
        <h3>Michał Murawski<img id="logo-edu" src="https://www.teb.pl/img/logo-edu.png"></h3>
    </header>
    <div class="input">
        <p>Sprawdź czy liczby są takie same</p>
        <input type="number" id="num1" placeholder="Podaj pierwszą liczbę">
        <input type="number" id="num2" placeholder="Podaj drugą liczbę">
        <input type="number" id="num3" placeholder="Podaj trzecią liczbę">
        <button onclick="comparision()">Sprawdź</button>
        <p id="result"></p>
    </div>

    <script>
        function comparision() {
            let firstNumber = document.getElementById('num1').value;
            let secondNumber = document.getElementById('num2').value;
            let thirdNumber = document.getElementById('num3').value;

            const __ret = replaced(firstNumber, secondNumber, thirdNumber);
            firstNumber = __ret.firstNumber;
            secondNumber = __ret.secondNumber;
            thirdNumber = __ret.thirdNumber;

            if ((firstNumber != secondNumber) || (firstNumber != thirdNumber)) {
                document.getElementById('result').innerHTML = 'Podane liczby są różne';
            } else {
                document.getElementById('result').innerHTML = 'Podane liczby są takie same';
            }
        }

        /**
         *
         * @param firstNumber
         * @param secondNumber
         * @param thirdNumber
         * @return {{secondNumber: string, firstNumber: string, thirdNumber: string}}
         */
        function replaced(firstNumber, secondNumber, thirdNumber) {
            firstNumber = firstNumber.replace(',', '.');
            firstNumber = firstNumber.replaceAll(' ', '');
            secondNumber = secondNumber.replace(',', '.');
            secondNumber = secondNumber.replaceAll(' ', '');
            thirdNumber = thirdNumber.replace(',', '.');
            thirdNumber = thirdNumber.replaceAll(' ', '');
            return {firstNumber, secondNumber, thirdNumber};
        }
    </script>
</div>
</body>
</html>
